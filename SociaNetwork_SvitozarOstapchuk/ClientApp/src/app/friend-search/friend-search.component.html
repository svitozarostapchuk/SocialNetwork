<div >
  <div class="header">Find someone</div>
</div>

<form [formGroup]="searchFormModel" autocomplete="off" (submit)="search(searchFormModel.value)">
  <br>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" formControlName="City">
  </div>
  <div class="form-group">
    <label>School</label>
    <input class="form-control" formControlName="School">
  </div>
  <div class="form-group">
    <label>University</label>
    <input class="form-control" formControlName="University">
  </div>
  <h4 class="form-group">Age</h4>
  <div class="form-group">
    <label>From</label>
    <input class="form-control" formControlName="AgeMin">
  </div>
  <div class="form-group">
    <label>To</label>
    <input class="form-control" formControlName="AgeMax">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-primary btn-block">Search</button>  
    </div>
  </div>
</form>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="searchResults">
  <thead>
    <tr>
      <th>Username</th>
      <th>Age</th>
      <th>More about person</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of searchResults">
      <td>{{user.userName }}</td>
      <td>{{user.age }}</td>
      <td>{{user.aboutUser }}</td>
      <td>
        <div>
          <button class="btn btn-primary" (click)="addFriend(user)">Add</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
