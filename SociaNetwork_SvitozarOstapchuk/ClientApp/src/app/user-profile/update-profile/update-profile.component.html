<form [formGroup]="profileFormModel" autocomplete="off" (submit)="onSubmit(profileFormModel.value)">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type = "text" [(ngModel)]="user.email" formControlName="email">
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" [(ngModel)]="user.firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" [(ngModel)]="user.lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control" [(ngModel)]="user.age" formControlName="age">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control" [(ngModel)]="user.phoneNumber" formControlName="phoneNumber">
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" [(ngModel)]="user.city" formControlName="city">
    </div>
    <div class="form-group">
      <label>School</label>
      <input class="form-control" [(ngModel)]="user.school" formControlName="school">
    </div>
    <div class="form-group">
      <label>University</label>
      <input class="form-control" [(ngModel)]="user.university" formControlName="university">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input class="form-control" [(ngModel)]="user.aboutUser" formControlName="aboutUser">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-primary btn-block"><a routerLink ="/user-profile"></a>Save changes</button>  
    </div>
    </div>
  </form>
